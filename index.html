<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Vault - Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }

    .since {
      font-size: 1rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      background-color: #f7c948;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e3c72;
      cursor: pointer;
      margin: 1rem;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f0b429;
    }

    footer {
      font-size: 0.9rem;
      color: #ccc;
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        width: 90%;
      }

      footer {
        margin-top: 3rem; /* Add more space above the footer */
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 150px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .cta-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem; /* Make footer text slightly smaller */
      }
    }
  </style>
</head>
<body>
  <!-- Logo is being fetched from the root directory as 'logo.png' -->
  <img src="logo.png" alt="Paper Vault Logo" class="logo">
  <div class="since">Since 2024</div>
  <h1>Welcome to Paper Vault</h1>
  <p>Your go-to source for Class X papers! Choose from previous years' papers and prelims to help you prepare.</p>
  
  <button class="cta-button" onclick="window.location.href='https://papervault.github.io/p/9.html'">Download Previous 9 Years Papers</button>
  <button class="cta-button" onclick="window.location.href='https://papervault.github.io/p/2p.html'">Download Previous 2 Years Prelim Papers</button>
  
  <footer>
    Website by Arnav Thete | Sponsored by Pranav Ghaywat
  </footer>
</body>
</html>
